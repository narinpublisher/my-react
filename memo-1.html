<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
		<meta name='viewport' content='width=device-width'>
		<title>리액트 테스트</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>

    <div id="root"></div>
		<script type="text/babel">
		
			const Count = ( { total } ) => {
					console.log ( '갱신 될 때만 렌더링됩니다.' );

					return (
						<section>
							<h2>카운트</h2>
							{ 
								total.map ( ( txt , idx ) => {
									return <num key = { idx }>  { txt }  </num> ;
							} ) }
						</section>
					);
			};

			const MyApp = () => {
				const [ number , add ] = React.useState ( 0 );
				const [ increase , setTo ] = React.useState ( [ ] );
					const increment = () => {
						add ( ( i ) =>   i + 1 );
					};
					return (
					<>
						<Count total = { increase } />
						<hr />
						<>
							카운트 : { number } &nbsp;
							<button onClick = { increment }>   +   </button>
						</><br />
						<b><small>[+]버튼을 클릭할 때마다 카운트 숫자는 증가합니다.</small></b>
					</>
				);
			}

			const clock = ReactDOM.createRoot ( document.getElementById ( 'root' ) );
			clock.render ( <MyApp /> );		
		
		</script>		

  </body>
</html>
