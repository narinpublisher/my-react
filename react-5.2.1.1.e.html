<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>React Test</title>

    <!-- React CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const myFruits = (
        <table>
          <tbody>
            <tr>
              <th>Purchased Fruit List</th>
            </tr>
            <tr>
              <td>Orange</td>
            </tr>
            <tr>
              <td>Pineapple</td>
            </tr>
            <tr>
              <td>Apple</td>
            </tr>
          </tbody>
        </table>
      );

      const sample_1 = document.getElementById('root');
      const sample_2 = ReactDOM.createRoot(sample_1);
      sample_2.render(myFruits);
    </script>
  </body>
</html>
