<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width'>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
     // React와 useState를 import 한다.
      const { useState } = React;
      // 함수형 컴포넌트 Sleigh
      const Sleigh = ({ child }) => {
          return <h2>썰매를 타는 { child } 해 가는 줄도 모르고</h2>;
      };
      // 함수형 컴포넌트 App에서 useState 사용
      const App = () => {
       const [ childName , setChildName ] = useState( "개구쟁이들은" );
        return (
          <div>
            <Sleigh child= { childName } />
            <button onClick= { () => setChildName("어린애들은")}>
                  텍스트 변경
            </button>
          </div>
        );
      };
      // ReactDOM을 사용하여 App 컴포넌트 렌더링
      const myApp = ReactDOM.createRoot(document.getElementById('root'));
      myApp.render( <App /> );
    </script>
  </body>

</html>
