<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>React No-Install Example</title>
    <script src='https://unpkg.com/react@16.3.1/umd/react.production.min.js'></script>
    <script src='https://unpkg.com/react-dom@16.3.1/umd/react-dom.production.min.js'></script>
    <script src='https://unpkg.com/react-router-dom@5.0.0/umd/react-router-dom.min.js'></script>
    <script src='https://unpkg.com/babel-standalone@6.26.0/babel.js'></script>
  </head>
  <body>
    <div id='root'></div>
		
    <script type='text/babel'>
      const Link = ReactRouterDOM.Link , Route = ReactRouterDOM.Route ;
      const App = () => (
        <ReactRouterDOM.HashRouter>
		<section>
			<nav>
				<ul id='menu'>
				   <li><Link to='/'>Home</Link></li>
				   <li><Link to='/branch'>On the Branch</Link></li>
				   <li><Link to='/hope'>Words of Hope</Link></li>
				   <li><Link to='/eng'>Engraved Within</Link></li>
				</ul>
			</nav>
					
			<Route path= "/"  exact  component= { Hom } />
			<Route path= "/branch"  component= { Br } />
			<Route path= "/hope"    component= { Ho } />
			<Route path= "/eng"     component= { En } />
		</section>
        </ReactRouterDOM.HashRouter>
     );
     const Hom = () => <h1>Home</h1>
     const Br  = () =>  <h1>On the Branch</h1>;
     const Ho = () =>  <h1>Words of Hope</h1>;
     const En = () =>  <h1>Engraved Within</h1>
     ReactDOM.render(<App />, document.querySelector('#root'));
    </script>
  </body>
</html>
