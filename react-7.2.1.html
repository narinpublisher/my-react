<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width'>
    <title>React App Test</title>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
	<div id="root"></div>		
	<script type="text/babel">
		const myelement = <h1>React에서 JSX를 사용하면 성능이 {1 + 1}배 더 좋아집니다.</h1>;

		const element_1 = document.getElementById( 'root' );
		const rootEle = ReactDOM.createRoot( element_1 );
		rootEle.render( myelement );
	</script>
  </body>
</html>
