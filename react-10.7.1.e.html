<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>React App Test</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="stylesheet" href="myStyle.10.7.1.css">
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" src="mall_e.js"></script>
    <script type="text/babel">
      function Saturday({ shop }) {
        return (
          <h2>
            Last Saturday, I visited {shop} <Mall /><br />
            with friends and enjoyed shopping and dining.
          </h2>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<Saturday shop="Starfield" />);
    </script>
  </body>
</html>
