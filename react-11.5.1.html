<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>함수형 컴포넌트 예제</title>
  <!-- React & ReactDOM CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel CDN -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <!-- JSX 코드 -->
  <script type="text/babel">

    // Colorful 컴포넌트 (함수형)
    const Colorful = () => {
      return <p>색동옷 갈아 입은 가을 언덕에</p>;
    };

    // Sunset 컴포넌트 (함수형)
    const Sunset = () => {
      return (
        <section>
          <h1>(동요) 노을</h1>
          <p>바람이 머물다간 들판에</p>
          <p>모락모락 피어나는 저녁연기</p>
          <Colorful />
          <p>빨갛게 노을이 타고 있어요</p>
        </section>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Sunset />);

  </script>
</body>
</html>
