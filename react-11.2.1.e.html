<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>React App Test</title>

    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Babel for JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      // Water component (function component)
      const Water = () => {
        // Declare state using the useState Hook
        const [who, setWho] = React.useState("Who will come ");

        // Return JSX directly
        return <h2>Deep in the mountains, a tiny spring, {who} to have a drink?</h2>;
      };

      const myApp = ReactDOM.createRoot(
        document.getElementById("root")
      );

      myApp.render(<Water />);
    </script>
  </body>
</html>
